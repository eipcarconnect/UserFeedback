<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <p>Trier les commentaires par :
        <select>
            <option value="date">Date de publication</option>
            <option value="user">Utilisateur</option>
            <option value="platform">Platforme</option>
            <option value="rate">Note</option>
            <option value="message">Message</option>
        </select>
    </p>
    <h2>Commentaires</h2>
        Commentaires : <span id="nbComs"></span><br/>

    <p><button onclick="getNbCom()">Rafraichir</button></p>

    <script>
        getNbCom();
        getUsers();

        function getNbCom()
        {
            var Url = "localhost:4242/average_satisfaction";
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", Url);
            xmlHttp.send();
            console.log(xmlHttp.responseText);
            document.getElementById("nbComs").innerHTML = xmlHttp.responseText.data;
        }

        function getUsers()
        {
            var Url = "localhost:4242/client_comments";
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", Url);
            xmlHttp.send();
            console.log(xmlHttp.responseText);
        }
    </script>
</body>
</html>
